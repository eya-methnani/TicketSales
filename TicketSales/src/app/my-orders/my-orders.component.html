<div class="container mt-5">
  <h2 class="mb-4 text-center">My Orders</h2>
  <div *ngIf="orders.length === 0" class="text-center">
    <p>No orders found.</p>
  </div>
  <div class="row">
    <div *ngFor="let order of orders" class="col-md-4 mb-4">
      <div class="card">
        <img class="card-img-top" [src]="order.photo" alt="Event photo">
        <div class="card-body">
          <h5 class="card-title">{{ order.eventName }}</h5>
          <p class="card-subtitle mb-2 text-muted">{{ order.description }}</p>
          <p class="card-text"><strong>Date:</strong> {{ order.eventDate }}</p>
          <p class="card-text"><strong>Price:</strong> ${{ order.price }}</p>
          <p class="card-text"><strong>Quantity:</strong> {{ order.quantity }}</p>
          <p class="card-text"><strong>Contact:</strong> {{ order.contact }}</p>
          <button class="btn btn-outline-dark btn-block" (click)="generateTicket(order)">Generate Ticket</button>
        </div>
      </div>
    </div>
  </div>
</div>
