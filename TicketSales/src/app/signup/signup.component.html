<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            <form (submit)="onSignUp(signUpForm)" #signUpForm="ngForm">

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="firstName" class="form-control form-control-lg" 
                      [(ngModel)]="name" name="name" required />
                    <label class="form-label" for="firstName">First Name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="lastName" class="form-control form-control-lg" 
                      [(ngModel)]="familyName" name="familyName" required />
                    <label class="form-label" for="lastName">Last Name</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class="form-outline datepicker w-100">
                    <input type="date" class="form-control form-control-lg" id="birthdayDate" 
                      [(ngModel)]="birthdate" name="birthdate" required />
                    <label for="birthdayDate" class="form-label">Birthday</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <h6 class="mb-2 pb-1">Gender: </h6>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                      [(ngModel)]="gender" value="option1" />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="maleGender"
                      [(ngModel)]="gender" value="option2" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="otherGender"
                      [(ngModel)]="gender" value="option3" />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="email" id="emailAddress" class="form-control form-control-lg" 
                      [(ngModel)]="email" name="email" required />
                    <label class="form-label" for="emailAddress">Email</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="tel" id="phoneNumber" class="form-control form-control-lg" 
                      [(ngModel)]="phoneNumber" name="phoneNumber" required />
                    <label class="form-label" for="phoneNumber">Phone Number</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <div class="form-outline">
                    <input type="password" id="password" class="form-control form-control-lg" 
                      [(ngModel)]="password" name="password" required />
                    <label class="form-label" for="password">Password</label>
                  </div>
                </div>
              </div>




              <div class="row">
                <div class="col-12">
                  <div class="form-outline">
                    <select class="form-control form-control-lg" id="role" [(ngModel)]="role" name="role" required>
                      <option value="" disabled selected>Choose role</option>
                      <option value="event_creator">Event Creator</option>
                      <option value="participant">Participant</option>
                    </select>
                    <label class="form-label" for="role">Role</label>
                  </div>
                </div>
              </div>


              <div *ngIf="errorMessage" class="error-message text-danger mb-4">{{ errorMessage }}</div>

              <div class="mt-4 pt-2">
                <input class="btn btn-outline-primary" type="submit" value="Submit" />
              </div>

              <div class="d-flex align-items-center justify-content-center pb-4 mt-4">
                <p class="mb-0 me-2">Already have an account?</p>
                <button (click)="onLogin()" type="button" class="btn btn-outline-primary">Log In</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
